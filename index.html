<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<title>Greeting App</title>

		<!-- <link href="lib/ionic/css/ionic.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet"> -->

		<link href="css/ionic.app.min.css" rel="stylesheet">

		<!-- ionic/angularjs js -->
		<script src="lib/ionic/js/ionic.bundle.js"></script>

		<!-- cordova script (this will be a 404 during development) -->
		<script src="cordova.js"></script>

		<!-- your app's js -->
		<script src="js/app.js"></script>
		<script src="js/controllers.js"></script>
	</head>
	<body data-ng-app="GreetingApp">

		<ion-pane>
			<ion-content
				class="center-content"
				data-scroll="false"
				data-ng-controller="GreetingNewYearController"
			>
				<a href="" role="button" data-ng-click="greeting()">
					<img class="logo" src="img/greeting_newyear.png" width="597" height="647" alt="Greeting Message :-)">
				</a>
				<p class="greeting" data-ng-class="{'show': showing}">
					{{message}}
					<span class="greeting-lang">
						{{lang}}
					</span>
				</p>
			</ion-content>
		</ion-pane>
	</body>
</html>
